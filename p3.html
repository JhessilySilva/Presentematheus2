    <div class="controles">
      <button onclick="mudarSlide(-1)">Anterior</button>

    </div>

  <script>
    let indiceAtual = 0;
    const midias = document.querySelectorAll('.carrossel-midia');

    function mostrarSlide(index) {
      midias.forEach((el, i) => {
        el.classList.remove('ativo');
        if (el.tagName === "VIDEO") {
          el.pause();
          el.currentTime = 0;
        }
        if (i === index) {
          el.classList.add('ativo');
        }
      });
    }

    function mudarSlide(direcao) {
      indiceAtual += direcao;
      if (indiceAtual < 0) indiceAtual = midias.length - 1;
      if (indiceAtual >= midias.length) indiceAtual = 0;
      mostrarSlide(indiceAtual);
    }

    mostrarSlide(indiceAtual);
  </script>
